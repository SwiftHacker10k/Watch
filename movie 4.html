<html>
<head>
    <title>Movie Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* CSS untuk menjaga rasio aspek 16:9 */
        .aspect-ratio {
            position: relative;
            width: 100%;
            max-width: 800px; /* Anda dapat mengubah ini sesuai kebutuhan */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .aspect-ratio iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="container mx-auto p-4 flex flex-col items-center">
        
        <div class="aspect-ratio mb-4"> <!-- Menggunakan kelas custom untuk rasio aspek -->
            <iframe src="https://gdriveplayer.club/player/ajJTZURsYTB3akhrNkJXMG5BbldQUXI1aFhHaWdZOVJRQU56Z0h0Qmg4NEN2aDROcjQrK2FOcjZoSXBYbHJQc0hyS1BBenFoa2d1aFdYL2NvZUNpbXpENTJVRzNkbWtjYnNTeC90VmR1TTg9" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="flex justify-between items-center bg-yellow-600 p-2 rounded mb-4 w-full max-w-2xl"> <!-- Mengatur lebar agar simetris -->
            <div class="flex space-x-4">
                <button class="text-white" onclick="toggleLight()"><i class="fas fa-lightbulb"></i> Toggle Light</button>
            </div>
        </div>
    </div>

    <script>
        function toggleFullScreen() {
            const elem = document.querySelector('.aspect-ratio'); // Sesuaikan dengan kelas yang baru
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleLight() {
            const body = document.body;
            body.classList.toggle('bg-black');
            body.classList.toggle('text-white');
            body.classList.toggle('bg-white');
            body.classList.toggle('text-black');
        }
    </script>
</body>
</html>
