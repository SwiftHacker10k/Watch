<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jack&144</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Hilangkan scrollbar visual */
        .scroll-container {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
        }

        .movie {
            flex: 0 0 auto;
            margin-right: 1rem;
        }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Hero Section -->
    <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://e0.pxfuel.com/wallpapers/648/540/desktop-wallpaper-anime-top-best-anime-background-really-cool-anime-pc.jpg');">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black"></div>
        <div class="absolute bottom-24 left-8 md:left-16">
            <h1 class="text-4xl md:text-6xl font-bold">The Best Movie</h1>
            <p class="mt-4 max-w-md">Karena ini bajakan jadi iklan judul muncul tapi "KAMI TIDAK MENYARANKAN UNTUK ANDA TERLIBAT"</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="mt-8 px-4 md:px-16">
        <!-- Row -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Dynamic Movies</h2>
            <div class="scroll-container" id="movie-row">
                <!-- Film akan ditambahkan melalui JavaScript -->
            </div>
        </div>
    </section>

    <!-- Script -->
    <script>
        const movies = [
            { id: 1, src: "https://i0.wp.com/www.indofilm1.com/wp-content/uploads/2019/05/zf1idF1ys8zuaAzEEzghre5A4m3.jpg", alt: "Movie 1" },
            { id: 2, src: "https://i0.wp.com/www.indofilm1.com/wp-content/uploads/2024/11/hSmOrZl8ON2aJk6xvjNgVQiPdCP.jpg", alt: "Movie 2" },
            { id: 3, src: "https://i0.wp.com/www.indofilm1.com/wp-content/uploads/2019/10/qWOkfCgioLEf3Km9OWva93RYWAc.jpg", alt: "Movie 3" },
            { id: 4, src: "https://i0.wp.com/www.indofilm1.com/wp-content/uploads/2020/07/7S9RvfMBWSTlUZ4VbxDY7oLeenk.jpg", alt: "Movie 4" },
            { id: 5, src: "https://th.bing.com/th/id/OIP.-CABJ3lQm7icBJ1Fv5SbxQHaLH?rs=1&pid=ImgDetMain", alt: "Movie 5" },
            { id: 6, src: "https://m.media-amazon.com/images/M/MV5BZDMyYWU4NzItZDY0MC00ODE2LTkyYTMtMzNkNDdmYmFhZDg0XkEyXkFqcGc@._V1_.jpg", alt: "Movie 6" },
            { id: 7, src: "https://play-lh.googleusercontent.com/nQctOI_jJ9MoTPQmv4SaB6OUg8xwgEpYQT6Gfp2Qk_6wkTPudkXLRCGOh92zB-VbM6_NDdJJg0Qxbf0_DA", alt: "Movie 7" }
        ];

        const container = document.getElementById("movie-row");
        let startIndex = 0;

        // Tambahkan film pertama kali
        function populateMovies(start, count) {
            container.innerHTML = ""; // Kosongkan kontainer
            for (let i = start; i < start + count; i++) {
                const movie = movies[i % movies.length]; // Pastikan index loop
                const movieElement = document.createElement("a");
                movieElement.href = `movie${movie.id}.html`;
                movieElement.target = "_blank";
                movieElement.className = "movie";

                const img = document.createElement("img");
                img.src = movie.src;
                img.alt = movie.alt;
                img.className = "w-48 md:w-64 rounded-md";

                movieElement.appendChild(img);
                container.appendChild(movieElement);
            }
        }

        // Auto-scroll dan tampilkan film berikutnya
        function autoScroll() {
            container.scrollLeft += 1;

            // Jika scroll mencapai akhir kontainer, reset scroll dan update film
            if (container.scrollLeft >= container.scrollWidth - container.offsetWidth) {
                startIndex = (startIndex + 5) % movies.length; // Pindah ke batch film berikutnya
                populateMovies(startIndex, 5);
                container.scrollLeft = 0; // Reset posisi scroll
            }

            requestAnimationFrame(autoScroll);
        }

        // Inisialisasi
        populateMovies(startIndex, 5); // Muat 5 film pertama
        autoScroll(); // Mulai scroll otomatis
    </script>
</body>

</html>
